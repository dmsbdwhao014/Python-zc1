<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>

<ol>
    <li>aaa</li>
    <li>bbb</li>
    <li>ccc</li>
</ol>
<ul>
    <li>aaa</li>
    <li>bbb</li>
    <li>ccc</li>
</ul>

<dl>
    <dt>星期</dt>
    <dd>周一</dd>
    <dd>周二</dd>
    <dd>周三</dd>
    <dt>日期</dt>
    <dd>1号</dd>
    <dd>2号</dd>
    <dd>3号</dd>
</dl>
</body>
</html>
