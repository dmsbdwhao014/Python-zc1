<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>


<table border="1">
    <thead>
    <tr>
        <td>姓名</td>
        <td>年龄</td>
        <td>性别</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>张三</td>
        <td>22</td>
        <td>男</td>
    </tr>
    <tr>
        <td>李四</td>
        <td>24</td>
        <td>男</td>
    </tr>
    </tbody>
</table>

</body>
</html>
