<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>

<!--action 提交到指定位置-->
<!--<form action="https://www.sogou.com/web" method="post">-->
<form method="post" enctype="multipart/form-data">
    <!--text-->
    <p>username <input type="text" name="query" value="zhoucheng"></p>
    <!--password-->
    <p>password <input type="password" name="password" value="123"></p>
    <!--radio-->
    <p>男 <input type="radio" name="sex" value="1"></p>
    <p>女 <input type="radio" name="sex" value="2"></p>
    <!--checkbox-->
    <p>篮球 <input type="checkbox" name="bobby" value="1"></p>
    <p>足球 <input type="checkbox" name="bobby" value="2"></p>
    <p>乒乓球 <input type="checkbox" name="bobby" value="3"></p>
    <!--select-->
    <select name="language">
        <option value=""></option>
        <option value="java">java</option>
        <option value="python">python</option>
        <option value="c">c</option>
        <option value="c##">c##</option>
    </select>
    <!--button-->
    <p><input type="button" value="提交"></p>
    <!--file-->
    <p><input type="file" value="filename"></p>
    <!--submit-->
    <p><input type="submit" value="commit"></p>
</form>
</body>
</html>
