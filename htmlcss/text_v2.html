<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个html页面</title>
    <style>
        header, nav, article, footer {
            border: solid 1px #666;
            padding: 10px;
            margin: 6px;
        }

        header {
            width: 500px
        }

        nav {
            float: left;
            width: 60px;
            height: 100px;
        }

        article {
            float: left;
            width: 406px;
            height: 100px;
        }

        footer {
            clear: both;
            width: 500px;
        }
    </style>
</head>
<body>
<header>
    <article>
        <h1>内容1</h1>
    </article>
</header>
<header>
    <article>
        <h2>内容2</h2>
    </article>
</header>
<nav>菜单</nav>
<article>内容</article>
<footer>底部说明</footer>
</body>
</html>
